<!DOCTYPE html>
<html>
  <head>
    <title>Recreating the Netflix Dark opening effect in Javascript</title>
    <meta name="description" content="A canvas mouse move effect with vanilla javascript inspired by Netflix's Dark opening">

    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dark.css">
  </head>
  <body onload="start();">
    <audio loop autoplay>
        <source src="audio/goodbye.mp3" type="audio/mpeg" />
    </audio>
    <canvas id="dark"></canvas>
    <h1 id="title">DARK</h1>
    <script type="text/javascript" src="js/dark.js"></script>
  </body>
</html>
